monitor = HDMI-A-1,preferred,0x0,1
monitor = eDP-1,preferred,1920x0,1
workspace = 1,monitor:HDMI-A-1
workspace = 2,monitor:HDMI-A-1
workspace = 3,monitor:HDMI-A-1
workspace = 4,monitor:HDMI-A-1
workspace = 5,monitor:HDMI-A-1
workspace = 6,monitor:HDMI-A-1

exec-once = waybar &
exec-once = polkit-gnome-authentication-agent-1 &
exec-once = hyprpaper &
exec-once = hyprctl dispatch exec '[workspace 6 silent] kitty -e cmatrix' &
exec-once = hyprctl dispatch exec '[workspace 5 silent] kitty -e btop' &
exec-once = hyprctl dispatch exec '[workspace 2 silent] code' &
# exec-once = hyprctl dispatch exec '[workspace 2 silent] /mnt/data/JetBrains/webstorm/bin/webstorm' &
exec-once = hyprctl dispatch exec '[workspace 1 silent] firefox' &


input {
  kb_layout = us
}

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(7aa2f7ff)
    col.inactive_border = rgba(3b4261aa)
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 4
        passes = 3
        new_optimizations = yes
    }
    

    shadow {
        enabled = yes
        range = 8
        render_power = 3
        color = rgba(00000055)
    }
}

animations {
    enabled = yes

    bezier = ease, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, ease
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, ease
}


input {
    touchpad {
        natural_scroll = yes
        tap-to-click = yes
    }
}

layerrule = blur, waybar
layerrule = ignorezero,waybar

env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,Adwaita:dark
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = _JAVA_AWT_WM_NONREPARENTING,1
env = XDG_SESSION_TYPE,wayland

windowrulev2 = opacity 0.5, class:^(kitty)$
windowrulev2 = monitor HDMI-A-1,class:(*)

bind = SUPER, Q, exec, kitty
bind = SUPER, R, exec, wofi --show drun
bind = SUPER, M, exit
bind = SUPER, E, exec, thunar
bind = SUPER, F, fullscreen
bind = SUPER, A, exec, ~/path/to/script/rofi_keybinds.sh
bind = SUPER, F, exec, rofi -show drun -show-icons


# ─── Workspaces ──────────────────────────────

# Cambiar de workspace
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Mover ventana al workspace
bind = SUPER SHIFT,1,movetoworkspace,1
bind = SUPER SHIFT,2,movetoworkspace,2
bind = SUPER SHIFT,3,movetoworkspace,3
bind = SUPER SHIFT,4,movetoworkspace,4
bind = SUPER SHIFT,5,movetoworkspace,5
bind = SUPER SHIFT,6,movetoworkspace,6
bind = SUPER SHIFT,7,movetoworkspace,7
bind = SUPER SHIFT,8,movetoworkspace,8
bind = SUPER SHIFT,9,movetoworkspace,9
bind = SUPER SHIFT,0,movetoworkspace,10


# =========================
# Cambiar foco entre ventanas
# =========================
bind = SUPER,H,movefocus,l
bind = SUPER,L,movefocus,r
bind = SUPER,K,movefocus,u
bind = SUPER,J,movefocus,d


# =========================
# Cambiar foco de monitor
# =========================
bind = SUPER,comma,focusmonitor,l
bind = SUPER,period,focusmonitor,r


bind = SUPER CTRL,1,movetoworkspacesilent,1
bind = SUPER CTRL,2,movetoworkspacesilent,2
bind = SUPER CTRL,3,movetoworkspacesilent,3
bind = SUPER CTRL,4,movetoworkspacesilent,4
bind = SUPER CTRL,5,movetoworkspacesilent,5
bind = SUPER CTRL,6,movetoworkspacesilent,6
bind = SUPER CTRL,7,movetoworkspacesilent,7
bind = SUPER CTRL,8,movetoworkspacesilent,8
bind = SUPER CTRL,9,movetoworkspacesilent,9
bind = SUPER CTRL,0,movetoworkspacesilent,10

# Apps
bind = SUPER SHIFT, W, exec, /mnt/data/JetBrains/webstorm/bin/webstorm
bind = SUPER SHIFT, T, exec, warp
bind = SUPER SHIFT, B, exec, firefox
bind = SUPER SHIFT, W, exec, webstorm
bind = SUPER SHIFT, V, exec, code
